       </header>

    <nav id="menu">

	<section>
        <h2>Welcome to my Hello World! </h2>

            <p>The configmap value is: <div id='configmap'> </div></p>

<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $.ajax({
        url: 'configmaps/app_config.json',
        type: 'GET',
        dataType: 'json',
        success: displayConfigMap
    });

    $.ajax({
        url: 'secrets/app_secret.json',
        type: 'GET',
        dataType: 'json',
        success: displaySecret
    });

    function displayConfigMap(data){
        $('#configmap').html(data.status);
    }

    function displaySecret(data){
        $('#secret').html(data.password);
    }
</script>
